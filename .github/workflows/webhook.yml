name: Webhook CI

on: [push, pull_request]

jobs:
  pull_request:
    runs-on: ubuntu-latest
    steps:
      - name: call webhook
        uses: joelwmale/webhook-action@master
        with:
          url: ${{ secrets.BACKSTAGE_WEBHOOK_URL }}
          headers: ''
          if: ${{ github.event_name == 'pull_request' }}
          body: |
            {
              "msg_type": "interactive",
              "card": {
                "config": {
                  "wide_screen_mode": true,
                  "enable_forward": true
                },
                "header": {
                    "title": {
                        "Backstage-app ${{ github.event.action }} ${{github.event_name}} triggered from ${{github.actor}}",
                        "tag": "plain_text"
                    },
                    "template": "turquoise"
                },
                "elements": [{
                  "tag": "note",
                  "elements": [{
                    "tag": "lark_md",
                    "content": "branch: ${{github.ref_name}}"
                  }]
                }, {
                  "tag": "hr"
                }, {
                  "tag": "note",
                  "elements": [{
                    "tag": "lark_md",
                    "content": "üìç ${{ github.event.pull_request.pull_request.html_url }}"
                  }]
                }, {
                  "tag": "note",
                  "elements": [{
                    "tag": "lark_md",
                    "content": "${{ github.event.pull_request.pull_request.title }}"
                  }]
                }]
              }
            }
  push:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: call webhook
        uses: joelwmale/webhook-action@master
        with:
          url: ${{ secrets.BACKSTAGE_WEBHOOK_URL }}
          headers: ''
          body: |
            {
              "msg_type": "interactive",
              "card": {
                "config": {
                  "wide_screen_mode": true,
                  "enable_forward": true
                },
                "header": {
                    "title": {
                        "content": "Backstage-app ${{github.event_name}} triggered from ${{github.actor}}",
                        "tag": "plain_text"
                    },
                    "template": "blue"
                },
                "elements": [{
                  "tag": "note",
                  "elements": [{
                    "tag": "lark_md",
                    "content": "üéØ Branch: ${{github.ref_name}}"
                  }]
                }, {
                  "tag": "hr"
                }, {
                  "tag": "note",
                  "elements": [{
                    "tag": "lark_md",
                    "content": "üìç ${{ github.event.head_commit.message }}"
                  }]
                }, 
                {
                  "tag": "action",
                  "actions": [
                    {
                      "tag": "button",
                      "text": {
                        "tag": "plain_text",
                        "content": "Êü•ÁúãÈ°πÁõÆ"
                      },
                      "type": "default",
                      url: "${{ github.event.compare }}"
                    }
                  ]
                }
              }
            }
